# Mongo db config
MONGODB_DATABASE: userMongo_1_1

# Database config
DB_NAME: user_1_1
DB_INITIAL_SIZE: 10
DB_MAX_ACTIVE: 100
DB_MIN_IDLE: 10
DB_MAX_IDLE: 100

# Log config
LOG_PATH: target

# Graylog config
GRAYLOG_FACILITY: AsyncRelease

#  Tomcat config
