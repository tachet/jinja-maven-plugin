#XML files upload
XML_UPLOAD_SOURCE_DIRECTORY_PATH: C:/dev/xml-import/to-process
XML_UPLOAD_TARGET_DIRECTORY_PATH: C:/dev/xml-import/done

# xml Export config
XML_EXPORT_TARGET_DIRECTORY_PATH: C:/dev/xml-export

# Async config
ASYNC_THREAD_POOL_SIZE: 5
